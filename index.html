<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
  <meta name="mobile-web-app-capable" content="yes" />
  <meta name="apple-mobile-web-app-capable" content="yes" />
  <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent" />
  <meta name="apple-mobile-web-app-title" content="TipidBuddy" />
  <meta name="theme-color" content="#10B981" />
  <meta name="description" content="TipidBuddy - Smart expense tracking for Filipino students" />

  <!-- PWA Manifest -->
  <link rel="manifest" href="/manifest.json" />

  <!-- App Icons -->
  <link rel="icon" type="image/png" sizes="192x192" href="/icon-192.png" />
  <link rel="icon" type="image/png" sizes="512x512" href="/icon-512.png" />
  <link rel="apple-touch-icon" href="/apple-touch-icon.png" />

  <title>TipidBuddy - Expense Tracker</title>
</head>

<body>
  <div id="root"></div>
  <script type="module" src="/src/main.tsx"></script>

  <!-- Service Worker Registration -->
  <script>
    if ('serviceWorker' in navigator) {
      // FORCE UNREGISTER SERVICE WORKER TO FIX CACHING ISSUES
      navigator.serviceWorker.getRegistrations().then(function (registrations) {
        for (let registration of registrations) {
          console.log('Unregistering SW:', registration);
          registration.unregister();
        }
      });
    }
  </script>
</body>

</html>
